<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋記憶ゲーム（開発版）｜海学からの挑戦状</title>
    
    <!-- SEO & OGP -->
    <meta name="description" content="海洋生物の神経衰弱ゲーム！記憶力を試して2ビーチダイビングの特別割引をゲット！">
    <meta property="og:title" content="海洋記憶ゲーム｜三浦海の学校 特別割引キャンペーン">
    <meta property="og:description" content="海洋生物の神経衰弱ゲームで記憶力テスト！">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #00bcd4;
            --secondary-blue: #0097a7;
            --ocean-green: #26c6da;
            --ocean-teal: #4dd0e1;
            --coral-pink: #ff6b9d;
            --sunset-orange: #ff9f43;
            --tropical-yellow: #feca57;
            --deep-blue: #006064;
            --light-blue: #e0f7fa;
            --white: #ffffff;
            --shadow: rgba(0, 188, 212, 0.2);
            --gradient-primary: linear-gradient(135deg, #00bcd4 0%, #26c6da 50%, #4dd0e1 100%);
            --gradient-coral: linear-gradient(135deg, #ff6b9d 0%, #ff9f43 100%);
            --gradient-tropical: linear-gradient(135deg, #feca57 0%, #ff9f43 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: var(--deep-blue);
            background: linear-gradient(135deg, #001f3f 0%, #004080 25%, var(--primary-blue) 50%, var(--ocean-teal) 75%, var(--primary-blue) 100%);
            background-size: 400% 400%;
            animation: rainbow-gradient 12s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes rainbow-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 浮遊する泡エフェクト */
        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(77,208,225,0.2) 100%);
            border-radius: 50%;
            animation: bubble-float linear infinite;
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.2);
        }
        
        @keyframes bubble-float {
            0% {
                transform: translateY(0vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        
        .bubble:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 2s; width: 15px; height: 15px; }
        .bubble:nth-child(3) { left: 35%; animation-duration: 6s; animation-delay: 4s; width: 25px; height: 25px; }
        .bubble:nth-child(4) { left: 50%; animation-duration: 10s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 70%; animation-duration: 9s; animation-delay: 3s; width: 18px; height: 18px; }
        .bubble:nth-child(6) { left: 85%; animation-duration: 7s; animation-delay: 5s; width: 22px; height: 22px; }
        .bubble:nth-child(7) { left: 25%; animation-duration: 11s; animation-delay: 6s; width: 16px; height: 16px; }
        .bubble:nth-child(8) { left: 75%; animation-duration: 14s; animation-delay: 8s; width: 30px; height: 30px; }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(224, 247, 250, 0.95) 100%);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(0, 188, 212, 0.3);
            border-bottom: 2px solid rgba(255, 107, 157, 0.2);
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .nav-link {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(224, 247, 250, 0.6) 100%);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: var(--gradient-coral);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* Game Container */
        .game-container {
            padding: 2rem 0;
            position: relative;
            z-index: 2;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(0, 96, 100, 0.9) 0%, rgba(0, 188, 212, 0.9) 100%), url('assets/img/game-img/sinkei/shinkeisuijaku.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            padding: 4rem 2rem;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 107, 157, 0.1) 0%, 
                transparent 25%, 
                rgba(254, 202, 87, 0.1) 50%, 
                transparent 75%, 
                rgba(77, 208, 225, 0.1) 100%);
            background-size: 200% 200%;
            animation: hero-sparkle 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes hero-sparkle {
            0%, 100% { 
                background-position: 0% 0%;
                opacity: 0.3;
            }
            50% { 
                background-position: 100% 100%;
                opacity: 0.7;
            }
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--white);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            animation: title-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes title-glow {
            0% { 
                filter: brightness(1);
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
            100% { 
                filter: brightness(1.2);
                text-shadow: 0 4px 30px rgba(254, 202, 87, 0.8), 0 0 40px rgba(255, 107, 157, 0.6);
            }
        }
        
        .game-description {
            font-size: 1.3rem;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
            max-width: 600px;
            line-height: 1.6;
        }
        
        /* Game Stats */
        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(224, 247, 250, 0.95) 100%);
            padding: 2rem 1.5rem;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0, 96, 100, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            animation: stat-glow 3s ease-in-out infinite;
        }
        
        @keyframes stat-glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 96, 100, 0.3);
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--deep-blue);
            opacity: 0.8;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Game Controls */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-coral);
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .control-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 45px rgba(0, 188, 212, 0.5);
        }
        
        .control-btn:hover::before {
            left: 0;
        }
        
        .control-btn:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:disabled::before {
            display: none;
        }
        
        /* Game Board */
        .game-board {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(224, 247, 250, 0.98) 100%);
            border-radius: 30px;
            padding: 3rem 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 96, 100, 0.2);
            margin-bottom: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .game-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-coral);
            animation: board-glow 4s ease-in-out infinite;
        }
        
        @keyframes board-glow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .cards-grid {
            display: grid;
            gap: 1rem;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cards-grid.easy {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .cards-grid.medium {
            grid-template-columns: repeat(5, 1fr);
        }
        
        .cards-grid.hard {
            grid-template-columns: repeat(7, 1fr);
        }
        
        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--ocean-teal) 50%, var(--secondary-blue) 100%);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 96, 100, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .memory-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 96, 100, 0.4);
            border-color: rgba(254, 202, 87, 0.6);
        }
        
        .memory-card.flipped {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 248, 255, 0.98) 100%);
            box-shadow: 0 15px 40px rgba(0, 188, 212, 0.4);
        }
        
        .memory-card.matched {
            background: var(--gradient-coral);
            cursor: default;
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            border-color: rgba(255, 107, 157, 0.8);
        }
        
        .card-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 17px;
        }
        
        .card-front {
            color: var(--white);
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.25) 1.5px, transparent 1.5px),
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            background-size: 50px 50px, 30px 30px, 40px 40px, 100% 100%;
            animation: wave-pattern 4s ease-in-out infinite;
        }
        
        @keyframes wave-pattern {
            0%, 100% { 
                background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%;
                opacity: 0.6;
            }
            50% { 
                background-position: 50px 50px, -30px -30px, 40px -40px, 100% 100%;
                opacity: 0.8;
            }
        }
        
        .card-back {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 17px;
        }
        
        .memory-card:not(.flipped) .card-back {
            display: none;
        }
        
        .memory-card.flipped .card-front {
            display: none;
        }
        
        .creature-img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .creature-img:hover {
            transform: scale(1.05);
        }
        
        /* Game Status */
        .game-status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .game-status.playing {
            background: rgba(38, 198, 218, 0.2);
            color: var(--primary-blue);
        }
        
        .game-status.won {
            background: rgba(255, 107, 157, 0.2);
            color: var(--coral-pink);
        }
        
        /* 派手なアニメーション効果 */
        @keyframes matchCelebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(3deg); }
            100% { transform: scale(1.05) rotate(0deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 157, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(255, 107, 157, 0); }
        }
        
        @keyframes gameComplete {
            0% { transform: scale(1) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        
        .memory-card.celebrating {
            animation: matchCelebration 0.8s ease-in-out, pulse 0.8s ease-in-out;
        }
        
        /* パーティクルエフェクト */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #feca57, #ff6b9d);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }
        
        /* ゲーム完了時の紙吹雪エフェクト */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti:nth-child(odd) {
            background: #ff6b9d;
            animation: confetti-fall 3s linear infinite;
        }
        
        .confetti:nth-child(even) {
            background: #feca57;
            animation: confetti-fall 2.5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* ゲーム完了モーダル */
        .completion-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .completion-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(224, 247, 250, 0.95) 100%);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            animation: gameComplete 1s ease-out;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .modal-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient-tropical);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .modal-stats {
            font-size: 1.2rem;
            color: var(--deep-blue);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .modal-close {
            background: var(--gradient-coral);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .cards-grid {
                gap: 0.5rem;
            }
            
            .cards-grid.hard {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 200px;
            }
            
            .modal-content {
                padding: 2rem;
            }
            
            .modal-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 浮遊する泡エフェクト -->
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">🌊 三浦海の学校</a>
                <a href="/games/" class="nav-link">ゲーム一覧に戻る</a>
            </div>
        </div>
    </header>

    <!-- Game Container -->
    <main class="game-container">
        <div class="container">
            <!-- Game Header -->
            <div class="game-header">
                <h1 class="game-title">🧠 海洋記憶ゲーム</h1>
                <p class="game-description">
                    深海に隠された海洋生物たちのペアを見つけ出せ！<br>
                    あなたの記憶力が試される、神秘的な海の冒険が始まる...
                </p>
            </div>

            <!-- Game Stats -->
            <div class="game-stats">
                <div class="stat-card">
                    <div class="stat-label">経過時間</div>
                    <div class="stat-value" id="time-display">00:00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">手数</div>
                    <div class="stat-value" id="moves-display">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">見つけたペア</div>
                    <div class="stat-value" id="pairs-display">0 / 8</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">難易度</div>
                    <div class="stat-value" id="difficulty-display">簡単</div>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="control-btn" id="start-btn">ゲーム開始</button>
                <button class="control-btn" id="reset-btn">リセット</button>
                <select class="control-btn" id="difficulty-select">
                    <option value="easy">簡単 (4×4, 8ペア)</option>
                    <option value="medium">普通 (5×4, 10ペア)</option>
                    <option value="hard">難しい (7×4, 14ペア)</option>
                </select>
            </div>

            <!-- Game Status -->
            <div class="game-status playing" id="game-status">
                難易度を選んでゲームを開始してください
            </div>

            <!-- Game Board -->
            <div class="game-board">
                <div class="cards-grid easy" id="cards-grid">
                    <!-- カードはJavaScriptで動的生成 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 完了モーダル -->
    <div class="completion-modal" id="completion-modal">
        <div class="modal-content">
            <div class="modal-title">🎉 おめでとうございます！</div>
            <div class="modal-stats" id="modal-stats">
                <!-- 統計情報がJavaScriptで挿入されます -->
            </div>
            <button class="modal-close" id="modal-close">もう一度挑戦する</button>
        </div>
    </div>

    <!-- 予約フォームモーダル -->
    <div class="completion-modal" id="booking-modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-title" id="booking-title">🎉 クーポン獲得！</div>
            <div style="background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%); color: white; padding: 1rem; border-radius: 15px; margin-bottom: 2rem; text-align: center;">
                <div style="font-size: 1.2rem; font-weight: bold;">2ビーチダイビング</div>
                <div style="font-size: 1.5rem; margin-top: 0.5rem;" id="discount-info">割引情報</div>
            </div>
            
            <form action="mailto:info@miura-diving.com" method="post" enctype="text/plain" id="booking-form">
                <div style="display: grid; gap: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">お名前</label>
                        <input type="text" name="name" required style="width: 100%; padding: 0.8rem; border: 2px solid #e0f7fa; border-radius: 10px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">メールアドレス</label>
                        <input type="email" name="email" required style="width: 100%; padding: 0.8rem; border: 2px solid #e0f7fa; border-radius: 10px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">電話番号</label>
                        <input type="tel" name="phone" required style="width: 100%; padding: 0.8rem; border: 2px solid #e0f7fa; border-radius: 10px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">希望日</label>
                        <input type="date" name="preferred-date" required style="width: 100%; padding: 0.8rem; border: 2px solid #e0f7fa; border-radius: 10px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">メッセージ（任意）</label>
                        <textarea name="message" rows="3" placeholder="ご質問やリクエストがあればご記入ください" style="width: 100%; padding: 0.8rem; border: 2px solid #e0f7fa; border-radius: 10px; font-size: 1rem; resize: vertical;"></textarea>
                    </div>
                </div>
                
                <!-- 隠しフィールド（ゲーム結果） -->
                <input type="hidden" name="game-type" id="hidden-game-type">
                <input type="hidden" name="difficulty" id="hidden-difficulty">
                <input type="hidden" name="clear-time" id="hidden-time">
                <input type="hidden" name="moves" id="hidden-moves">
                <input type="hidden" name="discount" id="hidden-discount">
                <input type="hidden" name="bonus" id="hidden-bonus">
                <input type="hidden" name="timestamp" id="hidden-timestamp">
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" onclick="document.getElementById('booking-modal').classList.remove('show')" 
                            style="flex: 1; padding: 1rem; background: #ccc; color: #666; border: none; border-radius: 25px; font-weight: 600; cursor: pointer;">
                        キャンセル
                    </button>
                    <button type="submit" 
                            style="flex: 2; padding: 1rem; background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%); color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer;">
                        🎯 特別価格で申し込む
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.startTime = null;
                this.gameTimer = null;
                this.isGameActive = false;
                this.difficulty = 'easy';
                
                // 海洋生物の画像データ
                this.creatures = [
                    { name: 'ガラス', img: 'garasu.png' },
                    { name: 'ハナガサ', img: 'hanagasa.png' },
                    { name: 'ジボガ', img: 'jiboga.png' },
                    { name: 'カエル', img: 'kaeru.png' },
                    { name: 'カサゴ', img: 'kasago.png' },
                    { name: 'カヤック', img: 'kayack.png' },
                    { name: 'クラゲ', img: 'kurage.png' },
                    { name: 'ミノ', img: 'mino.png' },
                    { name: 'タツ', img: 'tatsu.png' },
                    { name: 'ウミウシ', img: 'umiushi.png' },
                    { name: 'ドチ', img: 'dochi.png' },
                    { name: 'イヌ', img: 'inu.png' },
                    { name: 'カニ', img: 'kani.png' },
                    { name: 'ムレ', img: 'mure.png' }
                ];
                
                this.difficultySettings = {
                    easy: { pairs: 8, grid: 'easy', name: '簡単', timeLimit: 90, moveLimit: 15, discount: '5%' },
                    medium: { pairs: 10, grid: 'medium', name: '普通', timeLimit: 150, moveLimit: 20, discount: '8%' },
                    hard: { pairs: 14, grid: 'hard', name: '難しい', timeLimit: 240, moveLimit: 30, discount: '10%', bonus: '器材レンタル無料' }
                };
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                document.getElementById('start-btn').addEventListener('click', () => this.startGame());
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());
                document.getElementById('difficulty-select').addEventListener('change', (e) => {
                    this.difficulty = e.target.value;
                    this.updateDifficultyDisplay();
                });
                document.getElementById('modal-close').addEventListener('click', () => this.closeModal());
            }
            
            startGame() {
                this.isGameActive = true;
                this.moves = 0;
                this.matchedPairs = 0;
                this.flippedCards = [];
                this.startTime = Date.now();
                
                this.generateCards();
                this.startTimer();
                this.updateDisplay();
                this.updateGameStatus('ペアを見つけてください！', 'playing');
                
                document.getElementById('start-btn').disabled = true;
            }
            
            generateCards() {
                const settings = this.difficultySettings[this.difficulty];
                const selectedCreatures = this.creatures.slice(0, settings.pairs);
                
                // ペアを作成
                this.cards = [];
                selectedCreatures.forEach((creature, index) => {
                    this.cards.push({ ...creature, id: index * 2, isFlipped: false, isMatched: false });
                    this.cards.push({ ...creature, id: index * 2 + 1, isFlipped: false, isMatched: false });
                });
                
                // シャッフル
                this.shuffleArray(this.cards);
                
                
                // カードをDOMに描画
                this.renderCards();
            }
            
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            renderCards() {
                const grid = document.getElementById('cards-grid');
                const settings = this.difficultySettings[this.difficulty];
                
                grid.className = `cards-grid ${settings.grid}`;
                grid.innerHTML = '';
                
                this.cards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'memory-card';
                    cardElement.dataset.index = index;
                    
                    cardElement.innerHTML = `
                        <div class="card-front">🌊</div>
                        <div class="card-back">
                            <img src="../assets/img/game-img/sinkei/${card.img}" alt="${card.name}" class="creature-img">
                        </div>
                    `;
                    
                    cardElement.addEventListener('click', () => this.flipCard(index));
                    grid.appendChild(cardElement);
                });
            }
            
            flipCard(index) {
                if (!this.isGameActive || this.flippedCards.length >= 2) return;
                if (this.cards[index].isFlipped || this.cards[index].isMatched) return;
                
                const cardElement = document.querySelector(`[data-index="${index}"]`);
                cardElement.classList.add('flipped');
                this.cards[index].isFlipped = true;
                this.flippedCards.push(index);
                
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateDisplay();
                    
                    setTimeout(() => this.checkMatch(), 1000);
                }
            }
            
            checkMatch() {
                const [first, second] = this.flippedCards;
                const firstCard = this.cards[first];
                const secondCard = this.cards[second];
                
                if (firstCard.name === secondCard.name) {
                    // マッチした場合 - 派手なアニメーション！
                    this.cards[first].isMatched = true;
                    this.cards[second].isMatched = true;
                    
                    const firstElement = document.querySelector(`[data-index="${first}"]`);
                    const secondElement = document.querySelector(`[data-index="${second}"]`);
                    
                    // お祝いアニメーション
                    firstElement.classList.add('matched', 'celebrating');
                    secondElement.classList.add('matched', 'celebrating');
                    
                    // パーティクルエフェクト
                    this.createParticles(firstElement);
                    this.createParticles(secondElement);
                    
                    // 音の代わりに視覚効果でフィードバック
                    setTimeout(() => {
                        firstElement.classList.remove('celebrating');
                        secondElement.classList.remove('celebrating');
                    }, 800);
                    
                    this.matchedPairs++;
                    this.updateDisplay();
                    
                    if (this.matchedPairs === this.difficultySettings[this.difficulty].pairs) {
                        setTimeout(() => this.endGame(), 1000);
                    }
                } else {
                    // マッチしなかった場合
                    setTimeout(() => {
                        const firstElement = document.querySelector(`[data-index="${first}"]`);
                        const secondElement = document.querySelector(`[data-index="${second}"]`);
                        
                        firstElement.classList.remove('flipped');
                        secondElement.classList.remove('flipped');
                        
                        this.cards[first].isFlipped = false;
                        this.cards[second].isFlipped = false;
                    }, 500);
                }
                
                this.flippedCards = [];
            }
            
            createParticles(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    // ランダムな方向に飛び散る
                    const angle = (Math.PI * 2 * i) / 12;
                    const distance = 50 + Math.random() * 50;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    
                    document.body.appendChild(particle);
                    
                    // パーティクルのアニメーション
                    particle.style.transform = `translate(${dx}px, ${dy}px)`;
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }
            }
            
            endGame() {
                this.isGameActive = false;
                clearInterval(this.gameTimer);
                
                const endTime = Date.now();
                const totalTime = Math.floor((endTime - this.startTime) / 1000);
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;
                
                // 星評価とクーポン判定
                const settings = this.difficultySettings[this.difficulty];
                const isStarAchieved = totalTime <= settings.timeLimit && this.moves <= settings.moveLimit;
                
                // 紙吹雪エフェクト
                this.createConfetti();
                
                // モーダルに統計情報を設定
                const difficultyName = settings.name;
                const starDisplay = isStarAchieved ? '⭐⭐⭐' : '⭐';
                
                let couponSection = '';
                if (isStarAchieved) {
                    const bonusText = settings.bonus ? ` + ${settings.bonus}` : '';
                    couponSection = `
                        <div style="margin-top: 2rem; padding: 1.5rem; background: linear-gradient(135deg, #ff6b9d 0%, #feca57 100%); border-radius: 20px; color: white; text-align: center;">
                            <div style="font-size: 1.8rem; margin-bottom: 1rem;">🎉 クーポン獲得！</div>
                            <div style="font-size: 1.3rem; font-weight: bold;">2ビーチダイビング ${settings.discount}OFF${bonusText}</div>
                            <button onclick="game.showBookingForm()" style="margin-top: 1rem; padding: 0.8rem 2rem; background: white; color: #ff6b9d; border: none; border-radius: 25px; font-weight: bold; cursor: pointer;">🎯 特別価格で申し込む</button>
                        </div>
                    `;
                } else {
                    const timeText = `${Math.floor(settings.timeLimit / 60)}分${settings.timeLimit % 60 > 0 ? settings.timeLimit % 60 + '秒' : ''}`;
                    couponSection = `
                        <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(255, 159, 67, 0.2); border-radius: 15px;">
                            <strong>🎯 クーポン条件まであと少し！</strong><br>
                            目標: ${timeText}以内 & ${settings.moveLimit}手以内<br>
                            もう一度挑戦してみませんか？
                        </div>
                    `;
                }
                
                const statsHTML = `
                    <div style="margin-bottom: 1rem;">
                        <div style="font-size: 3rem; margin-bottom: 0.5rem;">${starDisplay}</div>
                        <strong>${difficultyName}モード</strong> をクリア！
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; text-align: center;">
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #00bcd4;">⏱️ ${minutes}:${seconds.toString().padStart(2, '0')}</div>
                            <div style="opacity: 0.8;">クリア時間</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #ff6b9d;">🎯 ${this.moves}</div>
                            <div style="opacity: 0.8;">手数</div>
                        </div>
                    </div>
                    ${couponSection}
                `;
                
                document.getElementById('modal-stats').innerHTML = statsHTML;
                
                // 現在のゲーム結果を保存（申し込みフォーム用）
                this.currentGameResult = {
                    difficulty: difficultyName,
                    time: `${minutes}:${seconds.toString().padStart(2, '0')}`,
                    moves: this.moves,
                    isStarAchieved: isStarAchieved,
                    discount: settings.discount,
                    bonus: settings.bonus || ''
                };
                
                // モーダルを表示
                setTimeout(() => {
                    document.getElementById('completion-modal').classList.add('show');
                }, 500);
                
                this.updateGameStatus(
                    `🎉 ${difficultyName}モードクリア！ ${starDisplay} ${minutes}:${seconds.toString().padStart(2, '0')} / ${this.moves} 手`,
                    'won'
                );
                
                document.getElementById('start-btn').disabled = false;
                document.getElementById('start-btn').textContent = '再挑戦';
            }
            
            createConfetti() {
                const colors = ['#ff6b9d', '#feca57', '#00bcd4', '#26c6da', '#ff9f43'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 2 + 's';
                        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, 5000);
                    }, i * 100);
                }
            }
            
            closeModal() {
                document.getElementById('completion-modal').classList.remove('show');
                this.resetGame();
            }
            
            showBookingForm() {
                if (!this.currentGameResult || !this.currentGameResult.isStarAchieved) {
                    alert('クーポン獲得条件を満たしていません。');
                    return;
                }
                
                document.getElementById('completion-modal').classList.remove('show');
                document.getElementById('booking-modal').classList.add('show');
                
                // フォームに現在のゲーム結果を設定
                const result = this.currentGameResult;
                document.getElementById('booking-title').textContent = 
                    `🎉 ${result.difficulty}モードクリア記念 - ${result.discount}OFF クーポン`;
                
                const discountInfo = result.bonus ? 
                    `${result.discount}OFF + ${result.bonus}` : 
                    `${result.discount}OFF`;
                    
                document.getElementById('discount-info').textContent = discountInfo;
                
                // 隠しフィールドに情報を設定
                document.getElementById('hidden-game-type').value = '神経衰弱ゲーム';
                document.getElementById('hidden-difficulty').value = result.difficulty;
                document.getElementById('hidden-time').value = result.time;
                document.getElementById('hidden-moves').value = result.moves;
                document.getElementById('hidden-discount').value = result.discount;
                document.getElementById('hidden-bonus').value = result.bonus;
            }
            
            resetGame() {
                this.isGameActive = false;
                clearInterval(this.gameTimer);
                this.moves = 0;
                this.matchedPairs = 0;
                this.flippedCards = [];
                
                document.getElementById('cards-grid').innerHTML = '';
                this.updateDisplay();
                this.updateGameStatus('難易度を選んでゲームを開始してください', 'playing');
                
                document.getElementById('start-btn').disabled = false;
                document.getElementById('start-btn').textContent = 'ゲーム開始';
            }
            
            startTimer() {
                this.gameTimer = setInterval(() => {
                    if (this.isGameActive) {
                        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        document.getElementById('time-display').textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            updateDisplay() {
                document.getElementById('moves-display').textContent = this.moves;
                document.getElementById('pairs-display').textContent = 
                    `${this.matchedPairs} / ${this.difficultySettings[this.difficulty].pairs}`;
            }
            
            updateDifficultyDisplay() {
                document.getElementById('difficulty-display').textContent = 
                    this.difficultySettings[this.difficulty].name;
            }
            
            updateGameStatus(message, type) {
                const statusElement = document.getElementById('game-status');
                statusElement.textContent = message;
                statusElement.className = `game-status ${type}`;
            }
        }
        
        // ゲーム初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new MemoryGame();
            
            // フォーム送信時にタイムスタンプを設定
            document.getElementById('booking-form').addEventListener('submit', function() {
                document.getElementById('hidden-timestamp').value = new Date().toISOString();
            });
        });
    </script>
